<template name="forgot">

  <form class="form-box well">
    <div class="form-group row">
      <h3>Forgot Password?</h3>
    </div>
    <div class="form-group row">
        <input class="form-control" placeholder="Email address" id="email" name="email" type="text" value="" />
    </div>
    <div class="form-group row text-right">
        <input type="submit" class="btn btn-primary btn-lg" value="Reset Password" />
    </div>  
  </form>
</template>
