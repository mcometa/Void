<template name="signup">
  <form class="form-box well">
    <div class="form-group row">
      <h3>Create an account</h3>
    </div>
    <div class="form-group row">
      <input class="form-control" placeholder="Username" id="username" name="username" type="text" value="" />
    </div>
    <div class="form-group row">
      <input class="form-control" placeholder="email@domain.com" id="email" name="email" type="text" value="" />
    </div>
    <div class="form-group row">
      <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="" />
    </div>
    <div class="form-group row text-right">
      <input type="submit" class="btn btn-primary btn-lg" value="Sign Up" />
    </div>  
  </form>
</template>
